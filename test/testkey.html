<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="./vue.min.js"></script>
</head>
<body>
	<!-- 容器 -->
	<div id="app">
		<!-- 添加新名称 -->
		<div>
			<input type="" name="" v-model="uname">
			<button type="" @click="add">添加</button>
		</div>
		<ul>
			<li v-for="item in list" :key="item">
			<input type="checkbox" name="" value="">
			编号：{{item.id}} -- 姓名：{{item.name}}</li>
		</ul>
	</div>
	<script>
		const vm = new Vue({
			el:'#app',
			data:{
				uname:'',
				list:[
					{id:0,name:'111'},
					{id:1,name:'222'},
					{id:2,name:'333'}
				]
			},
			methods:{
				add(){
					//怼出一个新对象
				 	var newuser = { id:this.list.length,name:this.uname }
				 	this.list.unshift(newuser)
				}
			}
		})
	</script>
</body>
</html>
